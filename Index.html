<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToffeeBD Match 2</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full Screen Container */
        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        /* Embed the page using iframe */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            z-index: 1; /* Behind watermark and logo */
        }

        /* Watermark CSS with Animation */
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 30px;
            color: rgba(0, 0, 0, 0.2);
            font-weight: bold;
            z-index: 9999;
            transform: rotate(-45deg);
            pointer-events: none;
            animation: fadeInOut 5s infinite; /* Animation for fade effect */
        }

        /* Animation for watermark fade in/out */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Logo CSS */
        .logo {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 150px; /* Logo size */
            height: auto;
            z-index: 9998; /* Ensure it's visible above iframe */
            transition: transform 0.3s ease-in-out; /* Smooth hover effect */
        }

        /* Logo Hover Effect */
        .logo:hover {
            transform: scale(1.1); /* Slight zoom effect when hovering */
        }

        /* Content Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            z-index: 2; /* Over iframe */
            display: none; /* Hidden by default */
        }

        /* Show overlay */
        .overlay.show {
            display: flex;
        }

        /* Responsive Design: Adjust layout for smaller screens */
        @media (max-width: 768px) {
            .logo {
                width: 100px; /* Smaller logo size on mobile */
            }

            .watermark {
                font-size: 20px; /* Smaller watermark on smaller screens */
            }
        }

        /* Telegram Icon Styling */
        .telegram-icon {
            position: fixed;
            bottom: 20px; /* 20px from the bottom */
            right: 20px; /* 20px from the right */
            background-color: #0088cc; /* Telegram blue background */
            padding: 15px;
            border-radius: 50%;
            color: white;
            font-size: 30px;
            z-index: 9999; /* Ensure it's visible above other elements */
            transition: transform 0.3s ease-in-out; /* Smooth hover effect */
        }

        /* Hover effect for Telegram Icon */
        .telegram-icon:hover {
            transform: scale(1.1); /* Zoom effect on hover */
        }
    </style>
    <!-- Font Awesome CDN for icons (optional if you want to use Font Awesome icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Embed the page using an iframe -->
    <iframe src="https://amartechbd.xyz/toffeebd/?play=match-2" title="ToffeeBD Match 2"></iframe>

    <!-- Watermark -->
    <div class="watermark">360itv</div>

    <!-- Logo -->
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi6HDruRTWlvtRIwcpZENWXvxz_2VVyKsp5RFyP87JZu6DD2RLit14IT8qwu5JdEBuwkJh8_vteoJ1iVSweGRL94ZLGUBa1vfGPPt_qbEvk727ibhu66k0aXelCJjgSwHTrA7n2S5RIYk4AIJTKwK-cB2lXcNjDUb24KEnMmdjRxuguRDb50Vsxw4YLuf8U/s320/360i.jpg" alt="360itv Logo" class="logo">

    <!-- Content Overlay (for example, a loading message or additional content) -->
    <div class="overlay">
        <p>Loading, please wait...</p>
    </div>

    <!-- Telegram Icon -->
    <a href="https://t.me/+h5cW8Gja49JkNWU1" target="_blank" class="telegram-icon">
        <i class="fab fa-telegram-plane"></i> <!-- Font Awesome Telegram Icon -->
    </a>

    <!-- JavaScript to toggle overlay visibility -->
    <script>
        // Simulate content loading by showing overlay for 3 seconds
        window.onload = function() {
            const overlay = document.querySelector('.overlay');
            setTimeout(() => {
                overlay.classList.add('show'); // Show overlay after page load
            }, 1000);

            // Hide overlay after 3 seconds
            setTimeout(() => {
                overlay.classList.remove('show');
            }, 4000);
        }
    </script>
</body>
</html>
